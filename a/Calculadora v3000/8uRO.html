
<!DOCTYPE html>

<html>
    <head>
        
        <title>Calculadora v3.000</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            
            function calc()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                
                var oper = document.getElementById('operators').value;
                
                if(oper === '+')
                {
                    document.getElementById('result').value = n1+n2;
                }
                
                if(oper === '-')
                {
                    document.getElementById('result').value = n1-n2;
                }
                
                if(oper === '/')
                {
                    document.getElementById('result').value = n1/n2;
                }
                
                if(oper === 'X')
                {
                    document.getElementById('result').value = n1*n2;
                }
            }
            
        </script>
        
    </head>
    <body>
        <h1>Calculadora v3.000</h1>
        <p>Calculadora que o Floripa mais Tec não ensinou a fazer</p>
        <ol>
            <li>
                Coloque os numeros abaixo que o resultado saira
            </li>
        </ol>

        <input type="text" id="n1"/><br/><br/>
        <input type="text" id="n2"/>
        <br/><br/>
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select>
        <br/><br/>
        <button onclick="calc();">O resultado da operação é:</button>
        <input type="text" id="result"/>
        
    </body>
</html>
